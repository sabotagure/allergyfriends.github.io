<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Static Website with Dropdown Menu</title>
</head>
<body>
  <div class="container">
    <div class="dropdown">
      <button class="dropbtn">Categories</button>
      <div class="dropdown-content">
        <a href="#category1">Category 1</a>
        <a href="#category2">Category 2</a>
        <a href="#category3">Category 3</a>
        <a href="#category4">Category 4</a>
      </div>
    </div>
    <div class="content">
      <div id="category1" class="category">
        <h2>Category 1</h2>
        <p>Example Product 1</p>
      </div>
      <div id="category2" class="category">
        <h2>Category 2</h2>
        <p>Example Product 2</p>
      </div>
      <div id="category3" class="category">
        <h2>Category 3</h2>
        <p>Example Product 3</p>
      </div>
      <div id="category4" class="category">
        <h2>Category 4</h2>
        <p>Example Product 4</p>
      </div>
    </div>
  </div>
</body>
</html>
